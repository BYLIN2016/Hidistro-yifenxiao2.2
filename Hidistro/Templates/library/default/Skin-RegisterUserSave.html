	<div class="aClear"></div>
	<script src="/utility/region.helper.js" type="text/javascript"></script>
	<script type="text/javascript" language="javascript">
	    function InitValidators() {
	        initValid(new InputValidator('RegisterUserSave_txtTradeKey', 6, 20, true, null,  '交易密码必须在6-20个字符之间'))
	        initValid(new InputValidator('RegisterUserSave_txtTradeKey2', 6, 20, true, null, '交易密码必须在6-20个字符之间'))
	        appendValid(new CompareValidator('RegisterUserSave_txtTradeKey2', 'RegisterUserSave_txtTradeKey', '两次输入的密码不对'));
	        initValid(new InputValidator('RegisterUserSave_txtQuestion', 3, 20, true, null,  '密保问题必须在3-20个字符之间'))
	        initValid(new InputValidator('RegisterUserSave_txtAnswer', 3, 20, true, null, '密保答案必须在3-20个字符之间'))
	        initValid(new InputValidator('RegisterUserSave_txtRealName', 2, 20, true, null,  '姓名必须在2-20个字符之间'))
	        initValid(new InputValidator('RegisterUserSave_txtQQ', 3, 20, true, '^[0-9]*$', 'QQ号长度限制在3-20个字符之间，只能输入数字'))
	        initValid(new InputValidator('RegisterUserSave_txtMSN', 1, 256, true, '([a-zA-Z\\.0-9_-])+@([a-zA-Z0-9_-])+((\\.[a-zA-Z0-9_-]{2,3}){1,2})', '请输入正确MSN帐号，长度在1-256个字符以内'))
	        initValid(new InputValidator('RegisterUserSave_txtTel', 3, 20, true, '^[0-9-]*$', '电话号码长度限制在3-20个字符之间，只能输入数字和字符“-”'));
	        initValid(new InputValidator('RegisterUserSave_txtHandSet', 3, 20, true, '^[0-9]*$', '手机号码长度限制在3-20个字符之间,只能输入数字'));
	    }
	    $(document).ready(function() { InitValidators(); });

	    function ShowInputTradePassword() {
	        var showInputTradePassword = document.getElementById("showInputTradePassword");
	        var divInputTradePassword = document.getElementById("trInputTradePassword");
	        var divInputTradePassword2 = document.getElementById("trInputTradePassword2");
	        if (showInputTradePassword.checked) {
	            divInputTradePassword.style.display = "";
	            divInputTradePassword2.style.display = "";
	        }
	        else {
	            divInputTradePassword.style.display = "none";
	            divInputTradePassword2.style.display = "none";
	        }
	    }
</script>
	<!-- InstanceEndEditable --></div>
