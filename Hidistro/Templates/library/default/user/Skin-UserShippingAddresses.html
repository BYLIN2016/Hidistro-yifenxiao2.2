<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="/Templates/user.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<%<Hi:HeadContainer ID="HeadContainer1" runat="server" />%>
<%<Hi:PageTitle runat="server" />%>
<%<Hi:MetaTags runat="server" />%>
<link href="/style/user.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="/style/pagevalidator.css" type="text/css" media="screen" />
<script src="/utility/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="/utility/validate/pagevalidator.js" type="text/javascript"></script>
<script src="/utility/globals.js" type="text/javascript"></script>
</head>
<body>
<form runat="server" id="form1">

<%<Hi:Common_Header runat="server" SkinName = "/ascx/tags/Common_UserCenter/Skin-Common_User_Header.ascx" />%>

<div class="member_guide"><!-- InstanceBeginEditable name="编辑区" -->
		<ul class="User_nav">
			<li class="User_navLeft"></li>
			<li class="User_navM">
				<div class="User_nav_icon">当前位置：<span><a href="url:home">首页</a></span>><span><a href="url:user_UserDefault">会员中心</a></span>><span><a href="#">我的收货地址</a></span></div>
			</li>
			<li class="User_navRight"></li>
		</ul>
	<!-- InstanceEndEditable --></div>
<div class="core_blank8"></div>
<div class="core_userform">
	<div class="core_newform">
		<%<Hi:Common_Header runat="server" SkinName = "/ascx/tags/Common_UserCenter/Skin-Common_User_Menu.ascx" />%>
		<div class="core_formright">
   <!-- InstanceBeginEditable name="编辑2" -->
			  <div class="User_manage"><span class="User_manIcon"></span>我的收货地址</div>
			  <div style="margin-top:10px;  color:#cc0000; font-size:12px; "><%<Hi:SmallStatusMessage id="Status" runat="server" Visible="False"  />%></div>
			<div class="bTop_BomPadding10">
  <div class="contentarea">
  
   <script type="text/javascript">
       $(document).ready(function() {
           $("#userShippingAddresses_btn_Common_Consignee_SaveButton").click(function() {
               // 验证配送地区选择了没有
               var selectedRegionId = $("#regionSelectorValue").val();
               if (selectedRegionId == null || selectedRegionId.length == "" || selectedRegionId == "0") {
                   alert("请选择您的收货人地址");
                   return false;
               }
           })
       });
   </script>
   

	<table width="99%" border="0" cellspacing="0" cellpadding="0" class="AgentAddNews">
      <tr>
        <td valign="top" class="AgentAddNews_pad">
		<table width="95%" border="0" align="center" cellpadding="0" cellspacing="5"  style="font-size:14px;color:#212222;">
                    <tr>
                      <td width="100"  class="UserInfo_line UserInfo_text_right">收货人姓名： </td>
                      <td class="UserInfo_line">
                        <%<asp:TextBox ID="txtShipTo" runat="server" class="userInput"/>%>
                      </td>
                       <td class="UserInfo_line">
                            <span id="txtShipToTip" runat="server" style="color:#cc0000; font-size:12px;"></span>
                            
                      </td>
                    </tr>
                    <tr>
                      <td class="UserInfo_line UserInfo_text_right">所在地区：</td>
                      <td colspan="2" class="UserInfo_line">
                            <%<Hi:RegionSelector runat="server" id="dropRegions" />%>
                      </td>
                    </tr>
                    <tr>
                      <td class="UserInfo_line UserInfo_text_right">街道地址：</td>
                      <td class="UserInfo_line">
                          <%<asp:TextBox ID="txtAddress" runat="server" Width="200px" Height="50px" TextMode="MultiLine" />%>
                      </td>
                       <td class="UserInfo_line">
                           <span id="txtAddressTip" runat="server" style="color:#cc0000; font-size:12px;"></span>
                          
                      </td>
                    </tr>
                    <tr>
                      <td class="UserInfo_line UserInfo_text_right">邮政编码： </td>
                      <td class="UserInfo_line">
                          <%<asp:TextBox ID="txtZipcode" runat="server" class="userInput"/> %>
                      </td>
                       <td class="UserInfo_line">
                          
                           
                      </td>
                    </tr>
                    <tr>
                      <td class="UserInfo_line UserInfo_text_right"><span class="fontred"></span>电话号码： </td>
                      <td class="UserInfo_line">
                          <%<asp:TextBox ID="txtTelPhone"  runat="server" class="userInput" MaxLength="20"/>%>
                      </td>
                      <td class="UserInfo_line">
                            <span id="txtTelPhoneTip" runat="server" style="color:#cc0000; font-size:12px;"></span>
                                                     
                      </td>
                    </tr>
                    <tr>
                      <td class="UserInfo_line UserInfo_text_right">手机号码： </td>
                      <td class="UserInfo_line"><%<asp:TextBox ID="txtCellPhone" runat="server" class="userInput" MaxLength="20"/>%></td>
                      <td class="UserInfo_line">
                           <span id="txtCellPhoneTip" runat="server" style="color:#cc0000; font-size:12px;"></span>
                           
                      </td>
                    </tr>
                    <tr>
                      <td></td>
                      <td class="Shipping_frame">
                              <span>
							  <%<asp:Button ID="btnAddAddress" class="btn_style_bar"  runat="server" OnClientClick="return PageIsValid()" Text="添加" />%>
							  <%<asp:Button ID="btnEditAddress" class="btn_style_bar"  runat="server" OnClientClick="return PageIsValid()" Text="保存" Visible="false" />%>
							  <%<asp:Button ID="btnCancel" class="btn_style_bar"  runat="server" Text="清空" />%>
							  </span>
                      </td>
                    </tr>
                    <tr>
                      <td></td>
                      <td class="Shipping_frame" style="color:#cc0000; font-size:12px;">
							  *最多只能添加<% <asp:Literal runat="server" Id="lblAddressCount" /> %>个收货地址
                      </td>
                    </tr>
            </table>
		  </td>
      </tr>
    </table>
    
     <div style="padding:10px;clear:both;">
     
 <%<Hi:Common_Address_AddressList runat="server" />%>
     </div>
  </div>
  <script type="text/javascript" language="javascript">
  function InitValidators()
{
    initValid(new InputValidator('userShippingAddresses_txtShipTo', 2, 20, false, '[\u4e00-\u9fa5a-zA-Z]+[\u4e00-\u9fa5_a-zA-Z0-9]*', '收货人名字不能为空，只能是汉字或字母开头，长度在2-20个字符之间'))
initValid(new InputValidator('userShippingAddresses_txtAddress', 3, 60, false, null,  '详细地址不能为空,长度限制在3-60个字符之间'))
initValid(new InputValidator('userShippingAddresses_txtTelPhone', 3, 20, false, null, '收货人的电话号码(区号-电话号码-分机),长度限制在3-20个字符之间'))
initValid(new InputValidator('userShippingAddresses_txtCellPhone', 3, 20, false, null,  '收货人的手机号码,长度限制在3-20个字符之间'))
}
$(document).ready(function(){ InitValidators(); });
    </script>
  <!--<script src="/utility/region.helper.js" type="text/javascript"></script>-->
			</div>
			<!-- InstanceEndEditable -->
		</div>
	</div>
</div>




</form>
</body>
<!-- InstanceEnd --></html>
