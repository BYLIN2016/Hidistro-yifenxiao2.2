<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="/Templates/user.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<%<Hi:HeadContainer ID="HeadContainer1" runat="server" />%>
<%<Hi:PageTitle runat="server" />%>
<%<Hi:MetaTags runat="server" />%>
<link href="/style/user.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="/style/pagevalidator.css" type="text/css" media="screen" />
<script src="/utility/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="/utility/validate/pagevalidator.js" type="text/javascript"></script>
<script src="/utility/globals.js" type="text/javascript"></script>
</head>
<body>
<form runat="server" id="form1">

<%<Hi:Common_Header runat="server" SkinName = "/ascx/tags/Common_UserCenter/Skin-Common_User_Header.ascx" />%>

<div class="member_guide"><!-- InstanceBeginEditable name="编辑区" -->
		<ul class="User_nav">
			<li class="User_navLeft"></li>
			<li class="User_navM">
				<div class="User_nav_icon">当前位置：<span><a href="url:home">首页</a></span>><span><a href="url:user_UserDefault">会员中心</a></span>><span><a href="url:user_MyAccountSummary">预付款账户</a></span>><span><a href="#">开启预付款账户</a></span></div>
			</li>
			<li class="User_navRight"></li>
		</ul>
	<!-- InstanceEndEditable --></div>
<div class="core_blank8"></div>
<div class="core_userform">
	<div class="core_newform">
		<%<Hi:Common_Header runat="server" SkinName = "/ascx/tags/Common_UserCenter/Skin-Common_User_Menu.ascx" />%>
		<div class="core_formright">
   <!-- InstanceBeginEditable name="编辑2" -->
			  
			  <div class="User_manage"><span class="User_manIcon"></span>开启预付款账户</div>
			  <div>当前预付款功能没有开启，要开启吗？</div>
			  <div><input type="checkbox" value="开启我的预付款帐户" onclick="ShowInputTradePassword(this);" />开启我的预付款帐户</div>
			  <%<Hi:SmallStatusMessage id="Status" runat="server" Visible="False"  />%>
			  <div id="divInputTradePassword" style="display:none;text-align:left;">
			<table border="0" align="left" cellpadding="0" cellspacing="0" style="font-size:14px;color: #212222;height: 150px;margin-top:18px;">
            <tr>
                <td  nowrap="nowrap" align="right">
                    交易密码：
                </td>
                <td>
                    <%<asp:TextBox ID="txtTranPassword" TextMode="Password" runat="server" class="userInput"/>%>
                    <span id="txtTranPasswordTip" runat="server"></span>
                </td>
            </tr>
            <tr>
               <td  nowrap="nowrap" align="right">
                    确认新交易密码：
                </td>
                <td>
                    <%<asp:TextBox ID="txtTranPassword2" runat="server" TextMode="Password" class="userInput"/>%>
                     <span id="txtTranPassword2Tip" runat="server"></span>
                </td>
            </tr>
            <tr>
                <td class="right">&nbsp;
                    </td>
                <td class="left">
                        <%<asp:Button ID="btnOpen" runat="server" OnClientClick="return PageIsValid();" Text="开启" class="btn_style_bar" />%>
                </td>
            </tr>
        </table>
        </div>
        
<script type="text/javascript">
    function InitValidators() {
        initValid(new InputValidator('OpenBalance_txtTranPassword', 6, 20, false, null, '交易密码不能为空，且在6-20个字符之间'))
        initValid(new InputValidator('OpenBalance_txtTranPassword2', 6, 20, false, null, '确认交易密码不能为空，且在6-20个字符之间'))
        appendValid(new CompareValidator('OpenBalance_txtTranPassword2', 'OpenBalance_txtTranPassword', '两次输入的密码不对'));
    }
    $(document).ready(function() { InitValidators(); });
    
    function ShowInputTradePassword(objCheck) {
        if (objCheck.checked) {
            $("#divInputTradePassword").show(800);
        }
        else {
            $("#divInputTradePassword").hide(800);
        }
    }
 
 
</script>
			<!-- InstanceEndEditable -->
		</div>
	</div>
</div>




</form>
</body>
<!-- InstanceEnd --></html>
