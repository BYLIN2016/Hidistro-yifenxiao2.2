<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- InstanceBegin template="/Templates/user.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <%<Hi:HeadContainer ID="HeadContainer1" runat="server" />%>
    <%<Hi:PageTitle runat="server" />%>
    <%<Hi:MetaTags runat="server" />%>
    <link href="/style/user.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/style/pagevalidator.css" type="text/css" media="screen" />
    <script src="/utility/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="/utility/validate/pagevalidator.js" type="text/javascript"></script>
    <script src="/utility/globals.js" type="text/javascript"></script>
</head>
<body>
    <form runat="server" id="form1">
    <%<Hi:Common_Header runat="server" SkinName = "/ascx/tags/Common_UserCenter/Skin-Common_User_Header.ascx" />%>
    <div class="member_guide">
        <!-- InstanceBeginEditable name="编辑区" -->
        <script src="/utility/globals.js" type="text/javascript"></script>
        <script src="/utility/jquery.artDialog.js" type="text/javascript"></script>
        <script src="/utility/iframeTools.js" type="text/javascript"></script>
        <script src="/utility/Window.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/utility/skins/blue.css" />
        <ul class="User_nav">
            <li class="User_navLeft"></li>
            <li class="User_navM">
                <div class="User_nav_icon">
                    当前位置：<span><%<Hi:SiteUrl UrlName="home" runat="server">首页</Hi:SiteUrl>%></span>><span><%<Hi:SiteUrl UrlName="user_UserDefault" runat="server">会员中心</Hi:SiteUrl>%></span>><span><a
                        href="#">退货申请单</a></span></div>
            </li>
            <li class="User_navRight"></li>
        </ul>
        <!-- InstanceEndEditable -->
    </div>
    <div class="core_blank8">
    </div>
    <div class="core_userform">
        <div class="core_newform">
            <%<Hi:Common_Header runat="server" SkinName = "/ascx/tags/Common_UserCenter/Skin-Common_User_Menu.ascx" />%>
            <div class="core_formright">
                <!-- InstanceBeginEditable name="编辑2" -->
                <div class="User_manage">
                    <span class="User_manIcon"></span>退货申请单</div>
                <div class="User_link bTop_Margin10">
                    订单号：
                    <label>
                        <%<asp:TextBox ID="txtOrderId" runat="server" CssClass="UserInput" Width="120px" />%>
                    </label>
                    <label>
                        处理状态：
                        <%<asp:DropDownList runat="server" ID="ddlHandleStatus">
                            <asp:ListItem Value="-1">所有状态</asp:ListItem>
                            <asp:ListItem Value="0">待处理</asp:ListItem>
                            <asp:ListItem Value="1">已处理</asp:ListItem>
                            <asp:ListItem Value="2">已拒绝</asp:ListItem>
                        </asp:DropDownList>%></label>
                    <label>
                        <%<asp:Button ID="btnSearch" class="User_btn_cx" runat="server" />%>
                    </label>
                </div>
                <div class="bTop_Margin10">
                    <%<Hi:Common_OrderManage_ReturnsApply runat="server" />%>
                </div>
                <div class="bTop_BomPadding10">
                    <div class="pagination">
                        <%<UI:Pager runat="server" ShowTotalPages="true" ID="pager" />%>
                    </div>
                </div>
                <script type="text/javascript">
                    function validatorForm() {
                        return true;
                    }
                </script>
                <!-- InstanceEndEditable -->
            </div>
        </div>
    </div>
    </form>
</body>
<!-- InstanceEnd -->
</html>
