//***********会员批量购买商品，对商品数量进行验证***********************//
function CheckProductNum(obj){
    var stocks=$(obj).parent("td").parent("tr").find("td:eq(5)").text();
    obj.value=obj.value.replace(/[^0-9_]/g,'');
    var pronum=obj.value.replace(/\s/g,"");
    if(pronum==""||parseInt(pronum)<=0){
        obj.value="1";
        return false;
    }
    if(parseInt(pronum)>parseInt(stocks)){
        obj.value=stocks;
        return false;
    }
}

function CheckBatchBuy(){
    var tag=false;
    var ckstr=$(".User_manForm input:checkbox");
    for(var a=0;a<ckstr.length;a++){
        if(ckstr[a].checked){
            tag=true;
            break;
        }
    }
    if(!tag){
        alert("请先选择要购买的商品！");
        return false;
    }
}
			  </script>
