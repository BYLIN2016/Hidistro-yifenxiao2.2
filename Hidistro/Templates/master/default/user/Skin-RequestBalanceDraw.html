<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="/Templates/user.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<%<Hi:HeadContainer ID="HeadContainer1" runat="server" />%>
<%<Hi:PageTitle runat="server" />%>
<%<Hi:MetaTags runat="server" />%>
<link href="/style/user.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="/style/pagevalidator.css" type="text/css" media="screen" />
<script src="/utility/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="/utility/validate/pagevalidator.js" type="text/javascript"></script>
<script src="/utility/globals.js" type="text/javascript"></script>
</head>
<body>
<form runat="server" id="form1">

<%<Hi:Common_Header runat="server" SkinName = "/ascx/tags/Common_UserCenter/Skin-Common_User_Header.ascx" />%>

<div class="member_guide"><!-- InstanceBeginEditable name="编辑区" -->
		<ul class="User_nav">
			<li class="User_navLeft"></li>
			<li class="User_navM">
				<div class="User_nav_icon">当前位置：<span><a href="url:home">首页</a></span>><span><a href="url:user_UserDefault">会员中心</a></span>><span><a href="url:user_MyAccountSummary">预付款账户</a></span>><span><a href="#">申请提现</a></span></div>
			</li>
			<li class="User_navRight"></li>
		</ul>
	<!-- InstanceEndEditable --></div>
<div class="core_blank8"></div>
<div class="core_userform">
	<div class="core_newform">
		<%<Hi:Common_Header runat="server" SkinName = "/ascx/tags/Common_UserCenter/Skin-Common_User_Menu.ascx" />%>
		<div class="core_formright">
   <!-- InstanceBeginEditable name="编辑2" -->
			  <script type="text/javascript" language="javascript">
			     function InitValidators() {
			         initValid(new InputValidator('RequestBalanceDraw_txtAmount', 1, 10, false, '(0|(0+(\\.[0-9]{1,2}))|[1-9]\\d*(\\.\\d{1,2})?)', '"请输入有效金额，提现金额必须不能大于用户可用金额'))
			         initValid(new InputValidator('RequestBalanceDraw_txtBankName', 1, 60, false, null, '开银行名称不能为空,长度限制在60字符以内'))
			         initValid(new InputValidator('RequestBalanceDraw_txtAccountName', 1, 30, false, null, '开户人真实姓名不能为空,长度限制在30字符以内'))
			         initValid(new InputValidator('RequestBalanceDraw_txtMerchantCode', 1, 100, false, null, '个人银行帐号不能为空,限制在100个字符以内'))
			         initValid(new InputValidator('RequestBalanceDraw_txtRemark', 0, 300, true, null, '请填写详细的提现备注，大小限制300个字符以内'))
			         initValid(new InputValidator('RequestBalanceDraw_txtTradePassword', 6, 20, false, null, '交易密码不能为空，且在6-20个字符之间'))
			     }
			     $(document).ready(function() { InitValidators(); });
              </script>
			  <%<Hi:ValidatorContainer runat="server" ID="ValidatorContainer" /> %>
			  <div class="User_manage"><span class="User_manIcon"></span>申请提现</div>
			  <div style="margin-top:10px;"><%<Hi:SmallStatusMessage id="Status" runat="server" Visible="False" />%></div>
			<div class="bTop_BomPadding10">
<div class="contentarea">
   <div class="Cblock">
     <table width="100%" border="0" align="center" cellpadding="0" cellspacing="5">
                                        <tr>
                                          <td style="width:100px; height:30px;">用户名：</td>
                                          <td>
                                             <%<asp:Literal ID="litUserName" runat="server" />%>
                                          </td>
                                          <td>
                                               
                                          </td>
                                        </tr>
                                        <tr>
                                          <td style="height:30px">可用余额：</td>
                                          <td>
                                              <%<Hi:FormatedMoneyLabel ID="lblBanlance" runat="server" />%> 元
                                          </td>
                                          <td>
                                             
                                          </td>
                                        </tr>
                                        <tr>
                                          <td style="height: 30px">提现金额：</td>
                                          <td style="height: 30px">
                                             <%<asp:TextBox ID="txtAmount" runat="server" Width="260" class="userInput" />%>
                                          </td>
                                          <td>
                                                <span id="txtAmountTip" runat="server"></span>
                                          </td>
                                        </tr>
                                        <tr>
                                          <td style="height: 30px">开户银行：</td>
                                          <td style="height: 30px">
                                            <%<asp:TextBox ID="txtBankName"  runat="server" class="userInput" Width="260" />%>
                                          </td>
                                           <td>
                                               <span id="txtBankNameTip" runat="server"></span>
                                          </td>
                                        </tr>
                                        <tr>
                                          <td style="height: 30px">银行开户名：</td>
                                          <td style="height: 30px">
                                            <%<asp:TextBox ID="txtAccountName"  runat="server" class="userInput" Width="260" />%>
                                          </td>
                                           <td>
                                               <span id="txtAccountNameTip" runat="server"></span>
                                          </td>
                                        </tr>
                                        <tr>
                                          <td style="height: 30px">提现账号信息：</td>
                                          <td style="height: 30px"><%<asp:TextBox ID="txtMerchantCode"  runat="server" TextMode="MultiLine" Width="260" />%></td>
                                          <td>
                                               <span id="txtMerchantCodeTip" runat="server"></span> 
                                          </td>
                                        </tr>
                                        <tr>
                                          <td style="height:30px">备注：</td>
                                          <td><%<asp:TextBox ID="txtRemark" runat="server" TextMode="MultiLine" Width="260" />%></td>
                                          <td>
                                                <span id="txtRemarkTip" runat="server"></span>
                                          </td>
                                        </tr>
                                        <tr>
                                          <td style="height:30px">交易密码：</td>
                                          <td>
                                              <%<asp:TextBox ID="txtTradePassword" runat="server" TextMode="Password" Width="260" class="userInput"/>%>
                                          </td>
                                           <td>
                                                 <span id="txtTradePasswordTip" runat="server"></span>
                                            </td>
                                        </tr>
                                        <tr>
                                          <td class="right">&nbsp;</td>
                                          <td style="height:26px;">
                                                 <p><label class="labeldefault"></label><%<asp:Button ID="btnDrawNext" runat="server" Text="下一步" class="input_next" />%></p>
                                          </td>
                                        </tr>
                                      </table>
   </div>
  </div>
			</div>
			<!-- InstanceEndEditable -->
		</div>
	</div>
</div>




</form>
</body>
<!-- InstanceEnd --></html>
