<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="/Templates/user.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<%<Hi:HeadContainer ID="HeadContainer1" runat="server" />%>
<%<Hi:PageTitle runat="server" />%>
<%<Hi:MetaTags runat="server" />%>
<link href="/style/user.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="/style/pagevalidator.css" type="text/css" media="screen" />
<script src="/utility/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="/utility/validate/pagevalidator.js" type="text/javascript"></script>
<script src="/utility/globals.js" type="text/javascript"></script>
</head>
<body>
<form runat="server" id="form1">

<%<Hi:Common_Header runat="server" SkinName = "/ascx/tags/Common_UserCenter/Skin-Common_User_Header.ascx" />%>

<div class="member_guide"><!-- InstanceBeginEditable name="编辑区" -->
			<ul class="User_nav">
			<li class="User_navLeft"></li>
			<li class="User_navM">
				<div class="User_nav_icon">当前位置：<span><a href="url:home">首页</a></span>><span><a href="#">会员中心</a></span></div>
			</li>
			<li class="User_navRight"></li>
		</ul>
	<!-- InstanceEndEditable --></div>
<div class="core_blank8"></div>
<div class="core_userform">
	<div class="core_newform">
		<%<Hi:Common_Header runat="server" SkinName = "/ascx/tags/Common_UserCenter/Skin-Common_User_Menu.ascx" />%>
		<div class="core_formright">
   <!-- InstanceBeginEditable name="编辑2" -->
			  <div class="User_link">
			        <span class="fB f14px">欢迎您：</span><span style="color:Red"><%<asp:Literal ID="litUserName" runat="server"></asp:Literal>%></span>
			        <span class="fB f14px">您有</span><%<asp:HyperLink ID="hpMes" runat="server" ForeColor="Blue"  Font-Underline="true" Target="_self"></asp:HyperLink>%><span class="fB f14px">条未读站内信</span>，
			        <span class="fB f14px">您的积分为：</span><%<asp:Literal ID="litUserPoint" runat="server"></asp:Literal>%>，
			        <span class="fB f14px" style="margin-left:15px">您目前的等级是：</span><%<asp:Literal ID="litUserRank" runat="server"></asp:Literal>%>
			        <div><span class="fB f14px">推广链接：</span><span style="color:Red"><%<asp:Literal ID="litUserLink" runat="server" ></asp:Literal>%></span></div>
			  </div>
			  <div class="User_link" style="margin-top:10px">
			         <div>您有<span style="color:Red"> <%<asp:Literal ID="litNoPayOrderNum" runat="server"></asp:Literal>%> </span>个订单尚未付款&nbsp;<%<asp:HyperLink ID="hpOrder" runat="server" Target="_self" Text="点击查看" Visible = "false"></asp:HyperLink>%></div>
			         <div>您有<span style="color:Red"> <%<asp:Literal ID="litNoReplyLeaveWordNum" runat="server"></asp:Literal>%> </span>条已回复(未查看)的商品咨询&nbsp;<%<asp:HyperLink ID="hpRepaly" runat="server" Target="_self" Text="点击查看" Visible ="false"></asp:HyperLink>%></div>
			  </div>
			  <div runat="server" id="divBalance" visible="true">
			  <div class="bTop_Margin10 bPadding30 User_border">
				<div class="User_border1">
				     <div class="User_tit"><ul class="User_border2">预付款帐户查询</ul></div>
					 <ul class="bPadding20">
					     <li class="block_li">账户总余额：<span class="cRed bLeftPading10"><%<Hi:FormatedMoneyLabel ID="litAccountAmount" runat="server"  />%></span></li>
					     <li class=" block_li bLeftPading10 User_btn"><%<Hi:SiteUrl UrlName="user_MyBalanceDetails" runat="server">查看账户明细</Hi:SiteUrl>%></li>
					     <li class="block_li" style="margin-left:20px">提现冻结金额：<span class="cRed bLeftPading10"><%<Hi:FormatedMoneyLabel ID="litRequestBalance" runat="server"  />%></span></li>
					     <li class="block_li" style="margin-left:40px">可用余额：<span class="cRed bLeftPading10"><%<Hi:FormatedMoneyLabel ID="litUseableBalance" runat="server"  />%></span></li>
					     <li class=" block_li bLeftPading10 User_btn">金额不够？<%<Hi:SiteUrl UrlName="user_RechargeRequest" runat="server">充值</Hi:SiteUrl>%></li>
					 </ul>
				</div>
			  </div>
			  <div class="bTop_Margin10 bPadding30 User_border">
			    <div class="User_border1">
			        <div class="User_tit"><ul class="User_border2">提现申请查询</ul></div>
				    <ul>
				        
				         <li class="bLeftPading10 User_btn1"><%<Hi:SiteUrl UrlName="user_RequestBalanceDraw" runat="server">申请提现</Hi:SiteUrl>%></li>
					</ul>
			    </div>
			  </div>
			  </div>
			  <div runat="server" id="divOpenBalance" visible="false">
			   <div class="bTop_Margin10 bPadding30 User_border">
			    <div class="User_border1">
			        <div class="User_tit"><ul class="User_border2">我的预付款帐户</ul></div>
				    <ul>
				         <li class="bLeftPading10 User_btn1">当前预付款帐户没有开启，要<a href="url:user_OpenBalance" style="color:Blue;">开启</a>吗？</li>
					</ul>
			    </div>
			    </div>
			  </div>
			  <!-- InstanceEndEditable -->
		</div>
	</div>
</div>




</form>
</body>
<!-- InstanceEnd --></html>
