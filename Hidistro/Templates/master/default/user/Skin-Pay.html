<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!-- InstanceBegin template="/Templates/user.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<%<Hi:HeadContainer ID="HeadContainer1" runat="server" />%>
<%<Hi:PageTitle runat="server" />%>
<%<Hi:MetaTags runat="server" />%>
<link href="/style/user.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="/style/pagevalidator.css" type="text/css" media="screen" />
<script src="/utility/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="/utility/validate/pagevalidator.js" type="text/javascript"></script>
<script src="/utility/globals.js" type="text/javascript"></script>
</head>
<body>
<form runat="server" id="form1">

<%<Hi:Common_Header runat="server" SkinName = "/ascx/tags/Common_UserCenter/Skin-Common_User_Header.ascx" />%>

<div class="member_guide"><!-- InstanceBeginEditable name="编辑区" -->
		<ul class="User_nav">
			<li class="User_navLeft"></li>
			<li class="User_navM">
				<div class="User_nav_icon">当前位置：<span><%<Hi:SiteUrl UrlName="home" runat="server">首页</Hi:SiteUrl>%></span>><span><%<Hi:SiteUrl UrlName="user_UserDefault" runat="server">会员中心</Hi:SiteUrl>%></span>><span><a href="#">订单付款</a></span></div>
			</li>
			<li class="User_navRight"></li>
		</ul>
	<!-- InstanceEndEditable --></div>
<div class="core_blank8"></div>
<div class="core_userform">
	<div class="core_newform">
		<%<Hi:Common_Header runat="server" SkinName = "/ascx/tags/Common_UserCenter/Skin-Common_User_Menu.ascx" />%>
		<div class="core_formright">
   <!-- InstanceBeginEditable name="编辑2" -->
			  <div class="User_manage"><span class="User_manIcon"></span>订单付款</div>

              <%<Hi:SmallStatusMessage id="Status" runat="server" Visible="False" />%>
                <!-- 订单编号、金额统计 -->
                <table style="width:90%;margin: 0 auto;margin-top:20px;margin-bottom:20px;"  border="0" cellpadding="0" cellspacing="0">
                    <tr style="height:30px;">
                        <td align="left" width="50%">订单编号：<%<asp:Label ID="lblOrderId" runat="server"></asp:Label>%></td>
                    </tr>
                    <tr style="height:30px;">
                        <td align="left">订单总金额：<span style="color:Red;"><%<Hi:FormatedMoneyLabel ID="lblOrderAmount" runat="server" />%></span></td>
                    </tr>
                    <tr style="height:30px;">
                        <td class="clewB">您当前的可用金额：<%<Hi:FormatedMoneyLabel ID="litUseableBalance" runat="server" />%></td>
                    </tr>
                    <tr style="height:30px;">
                        <td >交易密码： <%<asp:TextBox ID="txtPassword" runat="server" TextMode="Password" BorderColor ="Gray" BorderWidth="1px"></asp:TextBox>%></td>
                     </tr>
                     <tr style="height:30px;">
                        <td style="text-align:left; padding-left:80px;"><%<asp:Button ID="btnPay" CssClass="button-2" runat="server" Height="24px" Text="支付" OnClientClick="return PageIsValid();" />%></td>
                    </tr>
                </table>
			<!-- InstanceEndEditable -->
		</div>
	</div>
</div>




</form>
</body>
<!-- InstanceEnd --></html>
