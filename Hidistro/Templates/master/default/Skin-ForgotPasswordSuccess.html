<%<Hi:Common_Header runat="server"  />%>
<form runat="server">
<div class="main">
		<div style="text-align:center;border: 5px solid #F5F5ED; padding:50px;">
            <div id="htmDivEmailMessage" runat="server" style="width:600px; margin:0 auto; ">
                <p style="height:30px; line-height:30px;"><span style="color:Red; font-family:'microsoft yahei'; font-size:24px;"><strong style="font-weight:normal;">恭喜您成功找回密码!</strong></span></p>
                <p style="height:10px; overflow:hidden;"></p>
                <p><span class="color_333_14b" style="font-size:14px;">尊敬的用户<span class="color_f30"><asp:Literal Id="litUserNameEmail" runat="server" /></span>，您的登录密码已经成功找回，并发送到</span><span class="color_f30"><asp:Literal Id="litEmail" runat="server" /></span><span class="color_333_14b">邮箱，请注意查收，并保管好您的密码。</span></p>
             </div>
            <div id="htmDivAnswerMessage" runat="server" style="width:600px; margin:0 auto; ">
                <p style="height:30px; line-height:30px;"><span style="color:Red; font-family:'microsoft yahei';  font-size:24px;"><strong style="font-weight:normal;">恭喜您成功设置新密码!</strong></span></p>
                <p style="height:10px; overflow:hidden;"></p>
                <p><span class="color_333_14b" style="font-size:14px;">尊敬的用户<span class="color_f30"><asp:Literal Id="litUserNameAnswer" runat="server" /></span>，您的密码已成功重新设置,请使用新的密码登录,并保管好您的密码.</span></p>
            </div>
        </div>
</div>
</form>
<%<Hi:Common_Footer runat="server"   />%>
